<!DOCTYPE html>
<html lang="en">
<head>
	<title>Busca Trampo - Tela Inicial</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	

    <link rel="icon" type="image/png" href="sign-in/images/icons/favicon.png">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="sign-in/vendor/bootstrap/css/bootstrap.min.css">

<body style="background-color: #2c2c2c;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form" >
					<br><br><br><br><br><br><br>
                    <br><br><br><br><br>    
					<div class="container-login100-form-btn">
						<button class="botaoTelaInicial" id="botaoRedirecionarLogin">
							Login
						</button>
					</div>
					<br>
                    <div class="container-login100-form-btn">
						<button class="botaoTelaInicial" id="botaoRedirecionarCadastrar">
							Cadastrar
						</button>
					</div>
			
				</form>

				<div class="login100-more" style="background-color: #2c2c2c;">
                    <img style="position: absolute; left: 300px; top: 200px;" src="sign-in/images/rosa dos ventos busca trampo.png" alt="">
				</div>
			</div>
		</div>
	</div>
	
    <script>
        // Obtenha uma referência aos botões
        var botaoLogin = document.getElementById("botaoRedirecionarLogin");
        var botaoCadastrar = document.getElementById("botaoRedirecionarCadastrar");
    
        // Adicione eventos de clique aos botões
        botaoLogin.addEventListener("click", function(e) {
            // Redirecione para a página de login
            e.preventDefault(); 
            window.location.href = "sign-in.html";
        });
    
        botaoCadastrar.addEventListener("click", function(e) {
            // Redirecione para a página de cadastro
            e.preventDefault(); 
            window.location.href = "register.html";
        });
    </script>

</body>
